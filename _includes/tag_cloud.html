<ul class="tag-list divider">
  {% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last %}
    {% capture tag_url %}{{ "/tags/" }}{{ t | slugify }}{% endcapture %}
    <li>
      <a class="page-link" href="{{ tag_url  | prepend: site.baseurl }}">{{t | downcase | replace:" ","-" }}</a>
    </li>
  {% endfor %}
</ul>
