<ul class="pager">
  {% if include.paginator.previous_page %}
    <li><a href="{{ include.paginator.previous_page_path }}">Previous</a></li>
  {% else %}
    <li class="disabled"><a href="#">Previous</a></li>
  {% endif %}
  <li>{{ include.paginator.page }} of {{ paginator.total_pages }}</li>
  {% if include.paginator.next_page %}
    <li><a href="{{ include.paginator.next_page_path }}">Next</a></li>
  {% else %}
    <li class="disabled"><a href="#">Next</a></li>
  {% endif %}
</ul>
